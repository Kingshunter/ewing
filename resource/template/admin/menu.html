 
<div class="page-sidebar nav-collapse collapse">
	<!-- BEGIN SIDEBAR MENU -->
	<ul class="page-sidebar-menu" > 
		<#list menuList as menu> 
		   <#if menu.level = '2'>  
        		<li class="notactive" onclick="mainFrame.clickMenu(this);"  parentMenuId="${menu.parentId}"
        		 <#if menu.parentId != firstTopmenuId>
        		     style="display: none"
        		 </#if>> 
       			<a href="#"
        			<#if menu.hrefTarget ?? >
        			onclick="mainFrame.addContainer('${menu.hrefTarget}');"
        			</#if> > 
        			<i class="${menu.iconCls}"></i> 
        			<span class="title">${menu.text}</span> <span
				class="selected"></span></a>
			 
			</a></li>
			</#if>
		</#list>
	</ul>
	<!-- END SIDEBAR MENU -->
</div>
